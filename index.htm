<!DOCTYPE html>

<html lang="en">

	<head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>DataTables PHP Editor</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=0.5, maximum-scale=1, zoom=1">

        <link rel="icon" type="image/png" href="images/favicon.png" />

        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <!-- <link rel="stylesheet" href="css/jquery.dataTables.min.css" /> -->
        <link rel="stylesheet" href="css/dataTables.bootstrap4.min.css" />
        <link rel="stylesheet" href="css/font-awesome.min.css" />
        <link rel="stylesheet" href="css/lity.min.css" />
        <link rel="stylesheet" href="css/jquery.json-viewer.css" />
        <link rel="stylesheet" href="css/jquery-ui.min.css" />
        <link rel="stylesheet" href="css/jquery.timepicker.css" />

        <link rel="stylesheet" href="css/ebolax.css" />

        <script src="js/jquery.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/jquery.dataTables.min.js"></script>
        <script src="js/dataTables.bootstrap4.min.js"></script>
        <script src="js/lity.min.js"></script>
        <script src="js/jquery.json-viewer.js"></script>
        <script src="js/jquery-ui.min.js"></script>
        <script src="js/jquery.timepicker.js"></script>

        <script src="tinymce/tinymce.min.js"></script>
        <script src="tinymce/jquery.tinymce.min.js"></script>

        <script src="js/ebolax.js"></script>
    </head>

    <body>

        <!-- ADD NEW / EDIT MODAL FORM -->
            <div class="modal fade" id="modal_form" tabindex="-1" role="dialog" aria-labelledby="modal_form" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <form id="form" action="" data-job="update" data-id="0">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title"># Row</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body p-2">
                            </div>
                            <div class="modal-footer">
                                <button id="submit" type="submit" class="btn btn-primary">SUBMIT</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        <!-- ADD NEW / EDIT MODAL FORM -->

        <!-- HEADER -->
            <div class="container mt-5">
                <div class="row">
                    <div class="col text-center">
                        <h4 id="name">Simple Database Creator<span class="small" id="version"></span></h4>
                    </div>
                </div>
            </div>
        <!-- HEADER -->

        <!-- DATA TABLE -->
            <div class="container-fluid mt-5">
                <div class="row">
                    <div class="col">
                        <div class="table-responsive">

                            <div class="text-right mb-3">
                                <button type="button" name="add" id="add" class="btn btn-info">Add New</button>
                            </div>

                            <table id="data_table" class="table table-bordered table-striped rounded">
                                <thead>
                                    <tr id="tr"></tr>
                                </thead>
                            </table>

                        </div>
                    </div>
                </div>
            </div>
        <!-- DATA TABLE -->

        <!-- ALERT MESSAGE -->
        <div id="alert_message" class="text-center"></div>
        <!-- ALERT MESSAGE -->

    </body>

</html>
